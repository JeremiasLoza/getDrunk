<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-black">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Collapsible wrapper -->
    <div>
      <!-- Navbar brand -->
      <a
        routerLink="/home"
        class="navbar-brand mt-2 mt-lg-0 horizonFont text-white font-size-lg-16"
      >
        <img
          class="logo"
          src="../assets/img/logo get drunk.png"
          height="15"
          alt="Get Drunk logo"
          loading="lazy"
        />
        Get Drunk
      </a>
    </div>
    <!-- Collapsible wrapper -->

    <!-- Right elements -->
    <div class="d-flex align-items-center" >
       <!-- Search bar -->
    <div *ngIf="isLogged" >
       <shared-search-bar></shared-search-bar>
      </div>
      <!-- Home -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a
            routerLink="/home"
            routerLinkActive="true"
            class="nav-link text-white"
            >Home</a
          >
        </li>

        <!-- Categories -->
        <li class="nav-item" *ngIf="isLogged">
          <div class="navbar-collapse text-white">
            <ul class="navbar-nav">
              <li class="nav-item dropdown">
                <a
                  class="nav-link dropdown-toggle text-white"
                  id="navbarDarkDropdownMenuLink"
                  role="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                >
                  Categories
                </a>
                <ul
                  class="dropdown-menu dropdown-menu-dark"
                  aria-labelledby="navbarDarkDropdownMenuLink"
                >
                  <li *ngFor="let category of categories">
                    <a
                      (click)="searchCategory(category.strCategory)"
                      class="dropdown-item text-white"
                    >
                      {{ category.strCategory }}
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </div>
        </li>

        <li class="nav-item">
          <a routerLink="/" routerLinkActive="true" class="nav-link text-white"
            >Random drink</a
          >
        </li>
      </ul>

      <!-- Favorites icon-->
      <div class="nav-item" *ngIf="isLogged">
        <a
          id="favoritesIcon"
          role="button"
          style="color: white; padding-right: 20px; padding-left: 20px"
          routerLink="/favorites"
          routerLinkActive="true"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="white"
            class="bi bi-heart-fill"
            viewBox="0 0 16 16"
            href="#"
          >
            <path
              fill-rule="evenodd"
              d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"
            />
          </svg>
        </a>
      </div>

      <!-- User -->
      <div>
        <a
          [routerLink]="isLogged ? '/dashboard' : '/login'"
          routerLinkActive="true"
          id="userIcon"
          role="button"
          style="color: white; padding-right: 20px"
        >

          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            fill="white"
            class="bi bi-person-fill"
            viewBox="0 0 16 16"
          >
            <path
              d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"
            />
          </svg>
        </a>
      </div>
    </div>
    <!-- Right elements -->
  </div>
  <!-- Container wrapper -->
</nav>
<!-- Navbar -->
